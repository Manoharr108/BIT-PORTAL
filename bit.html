<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BIT PORTAL</title>
  </head>
  <body>
    <figure>
      <img class="bit_portal_img" src="bitlogo2.png" alt="bit_img" />
    </figure>
    <section>
      <form>
        <div class="usn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 p1"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
            />
          </svg>
          <input type="text_uppercase" placeholder="USN" />
        </div>
        <div class="container">
          <header>Captcha GEnerator</header>
          <div class="input_field captch_box">
            <input type="text" value="5 x 8 P 0" disabled />
          </div>
          <div class="input_field captch_input">
            <input type="text" placeholder="Enter captcha" />
          </div>
          <div class="message">Enter captcha is correct</div>
          <div class="input_field button">
            <button>Submit Captcha</button>
          </div>
        </div>
        <div class="submeet">
          <button class="login">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 login_icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"
              />
            </svg>
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
